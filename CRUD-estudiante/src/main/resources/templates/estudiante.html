<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes/nuevo}">Agregar de estudiantes</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de Estudiantes</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<th th:text="${estudiante.id}">Id</th>
					<th th:text="${estudiante.nombre}">Nombre</th>
					<th th:text="${estudiante.apellido}">Apellido</th>
					<th th:text="${estudiante.email}">Email</th>
					<td><a th:href="@{/estudiantes/{id}/editar(id=${estudiante.id})}"
						class="btn btn-primary">Editar</a> <a
						th:href="@{/estudiantes/{id}/eliminar(id=${estudiante.id})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
			</div>
</body>
</html>
